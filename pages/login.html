<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SkylineAir Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <div class="flex justify-center mb-4">
        <img
          alt="SkylineAir logo"
          class="h-12 w-12"
          src="https://placehold.co/50x50"
        />
      </div>
      <h1 class="text-2xl font-bold text-center mb-2">SkylineAir</h1>
      <p class="text-center text-gray-600 mb-6">Welcome to SkylineAir</p>
      <form>
        <div class="mb-4">
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Username"
            type="text"
          />
        </div>
        <div class="mb-4">
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Password"
            type="password"
          />
        </div>
        <div class="mb-4">
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Email"
            type="email"
          />
        </div>
        <div class="mb-4">
          <button
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
      <p class="text-center text-gray-600">
        Don't have an account?
        <a class="text-blue-600 hover:underline" href="#"> Register </a>
      </p>
    </div>
  </body>
</html>
